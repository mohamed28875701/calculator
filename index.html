<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div id="display">
            <output type="text" id="result">0</output>
        </div>
        <div class="buttons">
            <button class="num" id="square">x**2</button>
            <button class="num" id="clear">c</button>
            <button class="num" id="back"><-</button>
            <button class="operators" id="/">/</button>
            <button class="nums" id="7">7</button>
            <button class="nums" id="8">8</button>
            <button class="nums" id="9">9</button>
            <button class="operators" id="*">x</button>
            <button class="nums" id="4">4</button>
            <button class="nums" id="5">5</button>
            <button class="nums" id="6">6</button>
            <button class="operators" id="-">-</button>
            <button class="nums" id="1">1</button>
            <button class="nums" id="2">2</button>
            <button class="nums" id="3">3</button>
            <button class="operators" id="+">+</button>
            <button class="num" id="dot">inv</button>
            <button class="nums" id="0">0</button>
            <button class="num" id="dot">.</button>
            <button class="operators" id="=">=</button>
        </div>

    </div>
    <footer class="footer">Created by mohamed28875701</footer>
</body>
<script scr="script.js" ></script>
</html>
